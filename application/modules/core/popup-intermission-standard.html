<div data-uid = "popup" class = "container-column shadow-soft-bottom border-rounded padding-medium gap-large" style = "width:768px; xheight:480px; user-select:none; overflow:hidden; align-items:center; background-color:var(--color-white)">

	<img data-uid = "picture" class = "container-column" style = "width:100%; height:384px; object-fit:cover" src = "$picture$" />
	
	<div class = "container-column gap-medium content-centered">
		
		<div data-uid = "title" class = "text-cubital-medium" style = "color:var(--color-black)">
			$title$
		</div>
		
	</div>
	
	<div data-uid = "content"  class = "container-blocks gap-small text-caption-mediumbig content-centered"  style = "width:100%; text-align:justify; line-height:1.5; overflow:auto">
		
	</div>

	<div data-uid = "buttons"  class = "container-row gap-medium padding-medium content-centered"  style = "width:100%; overflow:hidden">
	</div>
	
</div>
