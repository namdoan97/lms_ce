<div class = "container-column border-rounded shadow-sharp-bottom effect-highlight-outline padding-medium gap-medium" style = "width:512px; background-color:var(--color-white); overflow:hidden; flex-shrink:0">


	<div data-uid = "location-row" class = "container-column text-title-small" style = "width:100%; display:none">
		
		<div class = "container-row gap-medium" style = "width:100%">
			<div data-uid = "center" style = "text-transform:uppercase">
			</div>
			
			<div data-uid = "date" style = "text-transform:uppercase">
			</div>
		</div>
		
		
		<hr>
		
	</div>


	<div class = "container-row gap-medium text-title-small" style = "width:100%">
	
		<input data-uid = "visitor" class = "structure-seamless text-title-small" placeholder = "%visitor placeholder%" style = "width:50%; text-transform:uppercase; overflow:hidden" />
		
		<div class = "container-row gap-small" style = "width:50%; justify-content:space-between; overflow:hidden">
			<div>%caption for%</div>
			<select data-uid = "handler" class = "structure-seamless" style = "text-align-last: right"></select>
		</div>
		
	</div>
	
	<div data-uid = "section-contacts" class = "container-row gap-medium text-title-small" style = "width:100%; overflow:hidden">
	
		<div class = "container-row gap-small" style = "overflow:hidden; width:50%; justify-content:space-between">
			<div>%caption phone%</div>
			<input data-uid = "phone" class = "structure-seamless"  style = "text-align: right; width:96px"/>
		</div>
		
		<div class = "container-row gap-small" style = "overflow:hidden; width:50%; justify-content:space-between">
			<div>%caption email%</div>
			<input data-uid = "email" class = "structure-seamless" style = "text-align: right; width:96px"/>
		</div>
		
	</div>
	
	<div class = "container-row gap-medium text-title-small" style = "width:100%">
	
		<div class = "container-row gap-small" style = "width:50%; justify-content:space-between">
			<div>%caption source%</div>
			<select data-uid = "source" class = "structure-seamless" style = "text-align-last: right"></select>
		</div>
		
		<div class = "container-row gap-small" style = "width:50%; justify-content:space-between">
			<div>%caption outcome%</div>
			<select data-uid = "outcome" class = "structure-seamless" style = "text-align-last: right"></select>
		</div>
		
	</div>

	
	<div data-uid = "section-text" class = "container-column gap-small text-title-small" style = "width:100%">
		
		<div style = "text-title-small">%caption text%</div>
		
		<textarea data-uid = "text" class = "structure-seamless" style = "width:100%; height:64px" placeholder = "%text placeholder%"></textarea>
	
	</div>
	
	
	<div data-uid = "section-notes" class = "container-column gap-small text-title-small border-rounded padding-small" style = "width:100%; background-color:var(--color-light)">
	
		<div style = "text-title-small">%caption notes%</div>
	
		<textarea data-uid = "notes" class = "structure-seamless" style = "width:100%; height:64px" placeholder = "%notes placeholder%"></textarea>
	
	</div>



	<div data-uid = "creator" class = "container-row gap-medium" style = "display:none; width:100%">
	
		<div class = "container-row gap-small border-rounded padding-medium" style = "width:100%; justify-content:flex-end; background-color:var(--color-light)">
			<div class = "text-title-small">%caption createdby%</div> 
			<div class = "text-caption-small" data-uid = "creator-name"></div>
		</div>
		
	</div>

</div>
