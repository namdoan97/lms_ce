<div class = "container-column gap-small" style = "text-transform:uppercase; overflow:hidden; flex-shrink:0; width:100%">
	
	<div class = "container-row gap-small" style = "overflow:hidden; flex-shrink:0; width:100%; align-items:center; justify-content:space-between">
	
		<div class = "container-row gap-medium" style = "text-transform:uppercase; overflow:hidden; flex-shrink:0; align-items:center; justify-content:flex-start">
			
			<div data-uid = "date" class = "text-title-small" style = "text-wrap:nowrap; text-transform:capitalize">$date$</div>
			
			<div data-uid = "time" class = "text-title-small" style = "text-wrap:nowrap; text-transform:capitalize">$time$</div>
			
			<div data-uid = "user" class = "text-title-small" style = "text-wrap:nowrap; text-transform:capitalize">$user$</div>
			
			<div data-uid = "dept" class = "text-title-small" style = "text-wrap:nowrap; text-transform:capitalize">$dept$</div>
			
		</div>
		
		
		<div class = "container-row gap-medium" style = "overflow:hidden; flex-shrink:0; align-items:center; justify-content:flex-start">
			
			<div data-uid = "outcome" class = "text-title-small border-rounded-minimal padding-minimal" style = "text-wrap:nowrap; text-transform:capitalize">$outcome$</div>
			
			<div  data-uid = "link"   class = "text-title-small fas fa-link style-clickable"></div>
			<div  data-uid = "delete" class = "text-title-small fas fa-trash-can style-clickable"></div>
			
		</div>
		
	</div>
	
	<div class = "container-row gap-medium" style = "overflow:hidden; flex-shrink:0; width:100%; align-items:center; justify-content:space-between">
	
		<element data-uid = "action" style = "width:100%; height:64px" readonly control-text-plain />
	
	</div>
			
</div>
