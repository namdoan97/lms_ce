<div class = "container-row gap-medium" style = "width:100%; height:100%;">

	<!-- LISTS -->
	<div class = "container-column gap-medium border-rounded" style = "height:100%; width:256px; overflow:hidden; background-color:var(--color-medium)">
		<div data-uid = "panel-lists-title" class = "text-cubital-small padding-medium" style = "text-transform:uppercase">
			%PANEL LISTS TITLE%
		</div>
		
		<div data-uid = "panel-lists" class = "container-column gap-medium" style = "width:100%; flex-grow:1; overflow:hidden auto">
		</div>
	</div>

	
	<!-- LIST DETAIL -->
	<div data-uid = "panel-list" class = "container-column gap-large border-rounded padding-medium" style = "height:100%; flex-grow:1; background-color:var(--color-medium); visibility:hidden">
	
		<!-- HEADER -->
		<div class = "container-row gap-medium" style = "width:100%">
		
			<div data-uid = "list-name" class = "text-cubital-small" style = "text-transform:uppercase"></div>
		
		</div>
	
	
		<!-- BODY -->
		<div class = "container-column gap-medium" style = "width:100%; flex-grow:1; overflow:hidden">
		
			<!-- MENU -->
			<div data-uid = "panel-list-menu" class = "container-column" style = "width:100%; overflow:hidden; flex-shrink:0">
			</div>
			
			<!-- SUB-BODY -->
			<div class = "container-row gap-medium" style = "width:100%; flex-grow:1; overflow:hidden">
			
				<!-- LEADS -->
				<div data-uid = "panel-list-display" class = "container-column" style = "height:100%; flex-grow:1; overflow:hidden auto">
				</div>
				
				<!-- MENU -->
				<div data-uid = "panel-list-actions" class = "container-column border-rounded gap-medium padding-medium text-title-small shadow-sharp" style = "display:none; overflow:hidden; background-color:var(--color-white)">
				
					<div data-uid = "list-menu-upload" class = "container-row gap-medium style-clickable" style = "width:100%; align-items:center">
						<div class = "far fa-id-card" style = "width:16px"></div>
						<div>%list menu upload%</div>
					</div>
					
					<div data-uid = "list-menu-cleanup" class = "container-row gap-medium style-clickable" style = "width:100%; align-items:center">
						<div class = "fa fa-shower" style = "width:16px"></div>
						<div>%list menu cleanup%</div>
					</div>
					
					<div data-uid = "list-menu-move" class = "container-row gap-medium style-clickable" style = "width:100%; align-items:center">
						<div class = "fa fa-filter" style = "width:16px"></div>
						<div>%list menu move%</div>
					</div>

					
					<div data-uid = "list-menu-rename" class = "container-row gap-medium style-clickable"style = "width:100%; align-items:center">
						<div class = "far fa-edit" style = "width:16px"></div>
						<div>%list menu rename%</div>
					</div>
				
					
					<div data-uid = "list-menu-delete" class = "container-row gap-medium style-clickable"style = "width:100%; align-items:center">
						<div class = "far fa-trash-can" style = "width:16px"></div>
						<div>%list menu delete%</div>
					</div>
				
				</div>
			
			</div>
	
		</div>
	
	
	</div>



</div>
