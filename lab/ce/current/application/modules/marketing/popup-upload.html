<div class = "container-column gap-medium padding-medium" style = "width:984px; background-color:var(--color-light)">

	<!-- OPTIONS -->

	<div class = "container-row padding-small gap-medium" style = "display:none; width:100%; justify-content:space-between; overflow:hidden">
		
		
		<div class = "container-row gap-medium">
			<div class = "container-column gap-small" style = "width:96px">
				<div>%upload options separator%</div>
				<select data-uid = "select-separator" style = "width:100%">
					<option value = "," selected>,</option>
					<option value = ";">;</option>
				</select>
			</div>
			
			<div class = "container-column gap-small" style = "width:96px">
				<div>%upload options firstrow%</div>
				<select data-uid = "select-firstrow" style = "width:100%">
					<option value = "data">%upload firstrow data%</option>
					<option value = "fields" selected>%upload firstrow fields%</option>
				</select>
			</div>
		</div>
		
		<div class = "container-row">
			<div class = "container-column gap-small" style = "width:196px">
				<div>%upload options tag%</div>
				<input data-uid = "input-tag" style = "width:100%" />
			</div>
		</div>
		
	</div>
	
	
	<!-- FIELDS -->
	<div data-uid = "fields-assign" class = "container-row padding-small gap-medium" style = "width:100%">
		
		

	</div>
	

	<!-- FIELD ASSIGNMENT -->
	<div class = "container-row gap-medium" style = "justify-content:space-between; width:100%" ></div>
	
	<!-- SAMPLE -->
	<div data-uid = "sample" class = "container-column padding-small gap-small" style = "width:100%; height:384px; overflow: hidden scroll; background-color:var(--color-white)">
	</div>

</div>
