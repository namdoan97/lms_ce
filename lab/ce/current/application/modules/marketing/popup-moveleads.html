<div class = "container-row gap-small padding-medium border-rounded">
	
	<div class = "container-column gap-small">
		<div class = "text-title-small">%moveleads from%</div>
		<element value = "$name$" readonly control-edit-plain />
	</div>
	
	<div class = "container-column gap-small">
		<div class = "text-title-small">%moveleads to%</div>
		<element data-uid = "list" control-dropdown-plain />
	</div>
	
	<div class = "container-column gap-small">
		<div class = "text-title-small">%moveleads amount%</div>
		<element data-uid = "amount" placeholder = "$leads_count$" control-edit-plain />
	</div>
	
	<div class = "container-column gap-small">
		<div class = "text-title-small">%moveleads virgin%</div>
		<input data-uid = "virgin" type = "checkbox" />
	</div>

</div>
