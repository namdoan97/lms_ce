<div data-uid = "popup" class = "container-column shadow-soft-bottom border-rounded padding-medium gap-large" style = "width:384px; xheight:480px; user-select:none; overflow:hidden; align-items:center; background-color:var(--color-white)">

	<img data-uid = "picture" class = "container-column" style = "width:100%; height:192px; object-fit:cover" src = "$picture$" />
	
	<div class = "container-column gap-medium">
		
		<div data-uid = "title" class = "text-cubital-medium" style = "color:var(--color-black)">
			$title$
		</div>
		
		<div data-uid = "subtitle" class = "text-cubital-small" style = "color:var(--color-dark)">
			$subtitle$
		</div>
		
	</div>
	
	<div data-uid = "content"  class = "container-blocks gap-small text-caption-medium content-centered"  style = "width:100%; overflow:auto">
		
	</div>
	
	<div class = "container-column text-caption-medium content-centered"  style = "width:100%; overflow:auto">
		
		<element data-uid = "code" control-edit-plain />
		
	</div>

	<div data-uid = "buttons"  class = "container-row gap-medium content-centered"  style = "width:100%; overflow:hidden">
	</div>
	
</div>
